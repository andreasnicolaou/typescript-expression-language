version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" 
    schedule:
      interval: "weekly" 
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    assignees:
      - "andreasnicolaou" 

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(actions)"
    assignees:
      - "andreasnicolaou"
