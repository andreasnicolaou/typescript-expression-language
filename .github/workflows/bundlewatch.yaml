name: Bundlewatch
permissions:
  contents: read
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
jobs:
  bundlewatch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm install
      - name: Build the project
        run: npm run build
      - name: Run Bundlewatch
        run: npx bundlewatch
