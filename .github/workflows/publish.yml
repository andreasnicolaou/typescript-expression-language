name: Publish to npm
permissions:
  contents: read
  packages: write
  id-token: write
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Build the project
        run: npm run build
      - name: Check bundle size
        run: npm run test:bundle
      - name: Check if version already published
        id: version-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME is already published on npm"
            echo "already-published=true" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME is not published yet"
            echo "already-published=false" >> $GITHUB_OUTPUT
          fi
      - name: Configure npm for Trusted Publishing
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
      - name: Publish to npm
        if: steps.version-check.outputs.already-published == 'false'
        run: npm publish --access public
